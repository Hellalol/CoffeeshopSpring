<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Customer Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="registrateCustomer.js"></script>
</head>
<body>
<div class="container">
<form>
    <div class="form-group col-md">
    <div class="form-row col-md-6">
            <label for="inputname4">Name</label>
            <input type="text" class="form-control" id="inputname4">
    </div>
    <div class="form-row col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-row col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
    </div>
    <br>
    <div class="form-row col-md-6">
        <input id="inputPassword5" type="checkbox" onclick="showPasswordFunction()">
        Show Password
    </div>
    <br>
    <div class="form-row col-md-6">
        <div class="form-group col-md-3"><button type="reset" class="btn btn-danger">Reset</button></div>
        <div class="form-group col-md"></div>
        <div class="form-group col-md-3"><button type="submit" class="btn btn-success">Registrate</button></div>
    </div>
    </div>
</form>
</div>


<script>
    function showPasswordFunction() {
        var x = document.getElementById("inputPassword4");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
